<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - EduConnect</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    .login-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 80px;
    }

    .login-form {
      width: 320px;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-form label {
      font-weight: bold;
    }

    .login-form input,
    .login-form button {
      padding: 10px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .login-form button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #005fa3;
    }

    .welcome-message {
      font-size: 28px;
      font-family: "Playfair Display", serif;
      color: #0077cc;
      text-align: center;
      margin-top: 100px;
      display: none;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0077cc;
      color: white;
      padding: 8px 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .back-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <!-- 返回主页按钮 -->
  <a href="index.html" class="back-btn">← Back to Homepage</a>

  <header>
    <img src="assets/logo.png" alt="EduConnect Logo" class="logo" />
    <h1>Login</h1>
  </header>

  <main class="login-wrapper">
    <!-- 登录表单 -->
    <form id="loginForm" class="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <!-- 欢迎信息 -->
    <div id="welcomeMessage" class="welcome-message">Welcome!</div>
  </main>

  <footer class="footer-muted">
    <a href="feedback.html">Feedback</a> |
    <a href="contact.html">Contact Us</a> |
    <a href="about_us.html">About Us</a><br />
    <span>&copy; 2025 EduConnect</span>
  </footer>

  <script>
    // 若已登录，自动跳转回主页
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("educonnect_logged_in") === "true") {
        window.location.href = "index.html";
      }
    });

    // 登录提交逻辑
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value || "Andy";
      localStorage.setItem("educonnect_logged_in", "true");
      localStorage.setItem("educonnect_username", username);

      const welcomeText = document.getElementById("welcomeMessage");
      this.style.display = "none";
      welcomeText.textContent = `Welcome, ${username}!`;
      welcomeText.style.display = "block";

      // 1秒后跳转回首页
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    });
  </script>
</body>
</html>
