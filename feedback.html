<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - EduConnect</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .feedback-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .feedback-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 40px;
    }
    .feedback-form input,
    .feedback-form textarea,
    .feedback-form button,
    .feedback-form select {
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .star-select {
      width: 150px;
    }
    .comment-list {
      margin-top: 30px;
    }
    .comment-item {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border-left: 4px solid #0077cc;
    }
    .comment-header {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .comment-time {
      font-size: 12px;
      color: #888;
    }
    .comment-rating {
      color: #ffaa00;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0077cc;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      font-size: 14px;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <!-- Back to homepage button -->
  <a href="index.html" class="back-btn">← Back</a>

  <header>
    <img src="assets/logo.png" alt="EduConnect Logo" class="logo">
    <h1>Feedback & Rating</h1>
  </header>

  <main class="feedback-container">
    <form class="feedback-form" id="feedbackForm">
      <input type="text" id="username" placeholder="Your Name" required>
      <textarea id="comment" rows="4" placeholder="Leave your feedback here..." required></textarea>
      <select id="rating" class="star-select" required>
        <option value="">Rate Us</option>
        <option value="5">★★★★★ (5 stars)</option>
        <option value="4">★★★★☆ (4 stars)</option>
        <option value="3">★★★☆☆ (3 stars)</option>
        <option value="2">★★☆☆☆ (2 stars)</option>
        <option value="1">★☆☆☆☆ (1 star)</option>
      </select>
      <button type="submit">Submit Feedback</button>
    </form>

    <div class="comment-list" id="commentList">
      <!-- Comments will appear here -->
    </div>
  </main>

  <footer class="footer-muted">
    <a href="feedback.html">Feedback</a> |
    <a href="contact.html">Contact Us</a> |
    <a href="about.html">About Us</a><br>
    <span>&copy; 2025 EduConnect</span>
  </footer>

  <script>
    const form = document.getElementById('feedbackForm');
    const commentList = document.getElementById('commentList');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('username').value.trim();
      const comment = document.getElementById('comment').value.trim();
      const rating = document.getElementById('rating').value;

      if (!name || !comment || !rating) return;

      const now = new Date();
      const timestamp = now.toLocaleString();
      const stars = '★'.repeat(rating) + '☆'.repeat(5 - rating);

      const commentHTML = `
        <div class="comment-item">
          <div class="comment-header">${name} <span class="comment-rating">${stars}</span></div>
          <div class="comment-time">${timestamp}</div>
          <p>${comment}</p>
        </div>
      `;

      commentList.insertAdjacentHTML('afterbegin', commentHTML);
      form.reset();
    });
  </script>
</body>
</html>
