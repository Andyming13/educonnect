<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Tutoring Session - EduConnect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png">
  <style>
    .top-login {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
    }
    .top-login a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .top-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header style="position: relative;">
    <img src="assets/logo.png" alt="EduConnect Logo" class="logo">
    <div class="top-login">
      <a href="login.html">Login</a>
    </div>
    <h1>Book a Tutoring Session</h1>
    <p>Please fill in the details below to book a session</p>
  </header>

  <nav>
    <a href="index.html">Homepage</a>
    <a href="tutor.html">Tutor Catalogue</a>
    <a href="booking.html">Booking System</a>
    <a href="live.html">Live Class</a>
  </nav>

  <main>
    <section class="booking-form">
      <form onsubmit="handleSubmit(event)">
        <label for="subject">Select Subject:</label>
        <select id="subject" name="subject" required>
          <option value="">Please choose</option>
          <option value="Math">Math</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="English">English</option>
        </select>

        <label for="tutor">Select Tutor:</label>
        <select id="tutor" name="tutor" required>
          <option value="">Please choose</option>
          <option>Emily Zhang</option>
          <option>John Miller</option>
          <option>Sofia Oliveira</option>
          <option>Hiroshi Tanaka</option>
          <option>Lisa Müller</option>
          <option>Ali Khan</option>
          <option>Grace Chen</option>
          <option>Carlos Ruiz</option>
          <option>Nina Petrova</option>
          <option>Ahmed Hassan</option>
        </select>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Select Time:</label>
        <select id="time" name="time" required>
          <option value="">Please choose</option>
          <option>08:00 - 09:00</option>
          <option>09:00 - 10:00</option>
          <option>10:00 - 11:00</option>
          <option>11:00 - 12:00</option>
          <option>12:00 - 13:00</option>
          <option>13:00 - 14:00</option>
          <option>14:00 - 15:00</option>
          <option>15:00 - 16:00</option>
          <option>16:00 - 17:00</option>
        </select>

        <button type="submit">Submit Booking</button>
      </form>

      <!-- Success message -->
      <p id="successMessage" class="success-message" style="display: none;">✅ Your booking was submitted successfully!</p>
    </section>
  </main>

  <footer class="footer-muted">
    <a href="feedback.html">Feedback</a> | 
    <a href="contact.html">Contact Us</a> | 
    <a href="about_us.html">About Us</a><br>
    <span>&copy; 2025 EduConnect</span>
  </footer>

  <script>
    // Set date range to next 30 days
    const dateInput = document.getElementById("date");
    const today = new Date();
    const maxDate = new Date();
    maxDate.setDate(today.getDate() + 30);

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    dateInput.setAttribute("min", formatDate(today));
    dateInput.setAttribute("max", formatDate(maxDate));

    // Show success message
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById("successMessage").style.display = "block";
    }
  </script>
</body>
</html>
